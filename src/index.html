<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	
	<script src="res/js/filmes.js" type="text/javascript"></script>
	<link rel="stylesheet" href="res/css/styles.css">
	

	<title>Sugestões de Filmes</title>
</head>
<body onload="listaFilmes()" >
	
	<div class="canvas">
		<div class="header">
			<h1 id="title">Sugestões de Filmes</h1>
			<h4>Quer assistir um filme e não sabe qual?</h4>
		</div>
		<form id="search" class="form-vertical" onsubmit="return false" role="form">
			<div id="search" class="grid-container" >
				<div class="row">
					<div class="col-3">
						<p>Ano</p>
						<input id="ano" class="formHorizontal" type="number">
					</div>
					<div class="col-3">
						<p>Categoria</p>
						<select id="categoria" name="Categoria" type="text">
							 <option value="Todas">Todas</option>
							 <option value="Ação">Ação</option>
							 <option value="Ficção">Ficção</option>
							 <option value="Drama">Drama</option>
							 <option value="Comédia">Comédia</option>
							 <option value="Terror">Terror</option>
							 <option value="Musical">Musical</option>
							 <option value="Documentário">Documentário</option>
							 <option value="Épico">Épico</option>
							 <option value="Aventura">Aventura</option>
							 <option value="Suspense">Suspense</option>
							 <option value="Faroeste">Faroeste</option>
							 <option value="Romance">Romance</option>
							 <option value="Policial">Policial</option>
							 <option value="Guerra">Guerra</option>
							 <option value="Clássico">Clássico</option>
							 <option value="Animação">Animação</option>
							 <option value="Infantil">Infantil</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<p>Atores</p>
						<input id="atores" class="formHorizontal" type="text">
					</div>
					<div class="col-3">
						<p>Informações</p>
						<input id="informacoes" class="formHorizontal" type="text">
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<button id="indica" onclick="listaFilmes()"
							 class="botaoNormal" type="submit" >Indicamos</button>
					</div>
				</div>
			</div>
		</form>
	
	        <div id="resultados-grid" class="grid-container">
		</div>
		<!-- <table class="table-normal">
			<thead id="resultados-header"></thead>
			<tbody id="resultados-body"></tbody>
		</table> -->

		<div id="popup-overlay" class="black_overlay" style="display: none;"></div>
		<div id="popup-content" class="white_content" style="display: none;">
			<a href="#" onclick="hide_popup('popup')">X</a>
			<div id="popup-div" > </div>
		</div>

		<div id="progress-overlay" class="black_overlay" style="display: none;"></div>
		<div id="progress-content" class="white_content" style="display: none; height:25%;">
			<div id="popup-div" >
				<h2> Carregando database... </h2>
				<img src="res/images/728.GIF" alt="">
			 </div>
		</div>

		<div id="wait-overlay" class="black_overlay" style="display: none;"></div>
		<div id="wait-content" class="white_content" style="display: none; height:15%;">
			<div id="popup-div" >
				<h2> Aguarde... </h2>
			 </div>
		</div>
		<div id="message-overlay" class="black_overlay" style="display: none;"></div>
		<div id="message-content" class="white_content" style="display: none; height:20%;">
			<a href="#" onclick="hide_popup('message')">X</a>
			<div id="popup-div" >
				<h2> Nenhum filme foi encontrado! </h2>
			 </div>
		</div>


	</div>
</body>
</html>
