<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
	
	<script src="res/js/progress.js" type="text/javascript"></script>
	<script src="res/js/filmes.js" type="text/javascript"></script>
	<!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="res/css/styles.css">
	

	<title>Sugestões de Filmes</title>
</head>
<body>
	
	<div class="canvas">
		<div class="header">
			<h1 id="title">Sugestões de Filmes</h1>
			<h4>Quer assistir um filme e não sabe qual?</h4>
		</div>
		<form id="search" class="form-vertical" onsubmit="return false" role="form">
			<div id="search" class="form-group" >
				<div class="row">
					<div class="col-sm-5">
						<p>Ano</p>
						<input id="ano" class="formHorizontal" type="number">
					</div>
					<div class="col-sm-5">
						<p>Categoria</p>
						<select id="categoria" name="Categoria" type="text">
							 <option value="Todas">Todas</option>
							 <option value="Ação">Ação</option>
							 <option value="Ficção">Ficção</option>
							 <option value="Drama">Drama</option>
							 <option value="Comédia">Comédia</option>
							 <option value="Terror">Terror</option>
							 <option value="Musical">Musical</option>
							 <option value="Documentário">Documentário</option>
							 <option value="Épico">Épico</option>
							 <option value="Aventura">Aventura</option>
							 <option value="Suspense">Suspense</option>
							 <option value="Faroeste">Faroeste</option>
							 <option value="Romance">Romance</option>
							 <option value="Policial">Policial</option>
							 <option value="Guerra">Guerra</option>
							 <option value="Clássico">Clássico</option>
							 <option value="Animação">Animação</option>
							 <option value="Infantil">Infantil</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5">
						<p>Atores</p>
						<input id="atores" class="formHorizontal" type="text">
					</div>
					<div class="col-sm-5">
						<p>Informações</p>
						<input id="informacoes" class="formHorizontal" type="text">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-1">
						<button id="indica" onclick="listaFilmes()" class="botaoNormal" type="submit" >Indicamos</button>
						<!-- 						<button id="indica" onclick="listaFilmes()" class="btn btn-primary" type="submit" >Indicamos</button>
 -->
					</div>
				</div>
			</div>
		</form>
		
		<table class="table table-stripped table-bordered">
			<thead id="resultados-header"></thead>
			<tbody id="resultados-body"></tbody>
		</table>

		<div id="popup-overlay" class="black_overlay" style="display: none;"></div>
		<div id="popup-content" class="white_content" style="display: none;">
			<a href="#" onclick="show_popup('popup')">X</a>
			<div id="popup-div" > </div>
		</div>

		<div id="progress-overlay" class="black_overlay" style="display: none;"></div>
		<div id="progress-content" class="white_content" style="display: none;">
			<a href="#" onclick="show_popup('popup')">X</a>
			<div id="popup-div" >
				<p> Carregando database... </p>
			 </div>
		</div>


	</div>
</body>
</html>
